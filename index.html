<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the US</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>

  <body class="page">
    <header class="header">
      <img
        src="./images/header_logo.svg"
        alt="logo Practicum"
        class="header__logo"
      />
    </header>
    <main>
      <section class="profile">
        <div class="profile__box">
          <img
            src="./images/profile-picture.jpg"
            alt="Profile photo"
            class="profile__avatar"
          />
          <div class="profile__info">
            <h1 class="profile__name" id="profile-name">Jacques Cousteau</h1>
            <p class="profile__occupation" id="profile-description">Explorer</p>
            <button
              class="profile__edit-button"
              id="open-modal-button"
              type="button"
            ></button>
          </div>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="elements">
        <!-- Filled dynamically -->
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2021 Ekaterina Cratcha</p>
    </footer>
    <div class="modal" id="edit-profile-modal">
      <div class="modal__content">
        <button
          class="modal__close-button"
          id="edit-close-button"
          type="button"
        ></button>
        <h1 class="modal__title">Edit Profile</h1>
        <form class="modal__form" name="modal-form" id="edit-profile-form">
          <input
            class="modal__input"
            name="name"
            placeholder="Name"
            id="name"
            minlength="2"
            maxlength="40"
          />
          <span class="modal__error-text" id="name-error"
            >Please fill out this field.</span
          >
          <input
            class="modal__input"
            name="description"
            placeholder="About me"
            id="description"
            minlength="2"
            maxlength="200"
          />
          <span class="modal__error-text" id="description-error"
            >Please fill out this field.</span
          >
          <button type="submit" class="modal__submit-button">Save</button>
        </form>
      </div>
    </div>
    <div class="modal" id="add-card-modal">
      <div class="modal__content">
        <button class="modal__close-button" type="button"></button>
        <h1 class="modal__title">New place</h1>
        <form class="modal__form" name="add-card" id="add-card-form">
          <input
            class="modal__input"
            name="title"
            placeholder="Title"
            id="title"
            type="text"
            required
            minlength="1"
            maxlength="30"
          />
          <span class="modal__error-text" id="title-error"
            >Please fill out this field.</span
          >
          <input
            class="modal__input"
            name="url"
            placeholder="Image link"
            id="link"
            type="url"
            required
          />
          <span class="modal__error-text" id="link-error"
            >Please enter a web address</span
          >
          <button disabled type="submit" class="modal__submit-button">
            Create
          </button>
        </form>
      </div>
    </div>
    <div class="modal" id="image-modal">
      <div class="modal__content modal__content_type_image">
        <button class="modal__close-button" type="button"></button>
        <img class="modal__image" src=" " alt=" " />
        <p class="modal__caption"></p>
      </div>
    </div>
    <template id="element-template">
      <article class="element">
        <button class="element__trash" type="button"></button>
        <img src=" " alt=" " class="element__photo" />
        <div class="element__text-box">
          <h2 class="element__title"></h2>
          <button class="element__like-button" type="button"></button>
        </div>
      </article>
    </template>
    <script src="./index.js"></script>
    <script src="./validate.js"></script>
  </body>
</html>
