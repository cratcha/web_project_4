<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the US</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>

  <body class="page">
    <header class="header">
      <img
        src="./images/header_logo.svg"
        alt="logo Practicum"
        class="header__logo"
      />
    </header>
    <main>
      <section class="profile">
          <div class="profile__box">
        <img
          src="./images/profile-picture.jpg"
          alt="Profile photo"
          class="profile__avatar"
        />
        <div class="profile__info">
          <h1 class="profile__name" id="profile-name">Jacques Cousteau</h1>
          <p class="profile__occupation" id="profile-description">Explorer</p>
          <button class="profile__edit-button" id="open-modal-button">
            <img src="./images/Edit-button.svg" alt="edit button" />
          </button>
        </div>
          </div>
        <button class="profile__add-button">
          <img src="./images/add-button.svg" alt="add button" />
        </button>
        </section>
        <section class="elements">
          <article class="element">
            <img
              src="./images/kirill-pershin-1088404-unsplash-2.png"
              alt="a photo of Yosemite Valley"
              class="element__photo"
            />
            <div class="element__text-box">
              <h2 class="element__title">Yosemite Valley</h2>
              <button class="element__button">
                <img src="./images/like-icon.svg" alt="like-button" />
              </button>
            </div>
          </article>
          <article class="element">
            <img
              src="./images/kirill-pershin-1404681-unsplash.png"
              alt="a photo of Lake Louise"
              class="element__photo"
            />
            <div class="element__text-box">
              <h2 class="element__title">Lake Louise</h2>
              <button class="element__button">
                <img src="./images/like-icon.svg" alt="like-button" />
              </button>
            </div>
          </article>
          <article class="element">
            <img
              src="./images/kirill-pershin-1556355-unsplash.png"
              alt="a photo of sunset in the mountains"
              class="element__photo"
            />
            <div class="element__text-box">
              <h2 class="element__title">Bald Mountains</h2>
              <button class="element__button">
                <img src="./images/like-icon.svg" alt="like-button" />
              </button>
            </div>
          </article>
          <article class="element">
            <img
              src="./images/kirill-pershin-1404681-unsplash-2.png"
              alt="a photo of star sky in the mountains"
              class="element__photo"
            />
            <div class="element__text-box">
              <h2 class="element__title">Latemar</h2>
              <button class="element__button">
                <img src="./images/like-icon.svg" alt="like-button" />
              </button>
            </div>
          </article>
          <article class="element">
            <img
              src="./images/kirill-pershin-1556355-unsplash-2.png"
              alt="a photo of a lake in the mountains"
              class="element__photo"
            />
            <div class="element__text-box">
              <h2 class="element__title">Vanoise National Park</h2>
              <button class="element__button">
                <img src="./images/like-icon.svg" alt="like-button" />
              </button>
            </div>
          </article>
          <article class="element">
            <img
              src="./images/kirill-pershin-1088404-unsplash.png"
              alt="a photo of boats on the mountain lake"
              class="element__photo"
            />
            <div class="element__text-box">
              <h2 class="element__title">Lago di Braies</h2>
              <button class="element__button">
                <img src="./images/like-icon.svg" alt="like-button" />
              </button>
            </div>
          </article>
        </section>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2021 Ekaterina Cratcha</p>
    </footer>
    <div class="modal" class="modal_open" id="edit-profile-modal">
        <div class="modal__content">
            <button class="modal__close-button"></button>
            <h1 class="modal__title">Edit Profile</h1>
            <form class="modal__form" id="edit-profile-form"> 
                <input class="modal__input" name="name" placeholder="Name">
                <input class="modal__input" name="description" placeholder="About me">
                <button type="submit" class="modal__submit-button">Save</button>
            </form>
        </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
